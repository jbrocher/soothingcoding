<div class="b-step b-step--{{color}}">
  <div class="d-none d-md-block b-step__header text-left">
    <div class="d-inline-block align-middle"><p class="b-step__step">step</p><p class="b-step__number">{{step}}</p></div>
  </div>
  <div class="b-step__body text-center">
    <h5 class="mb-4"><strong>{{title}}</strong></h5>
    <span class="mb-4 fa fa-3x b-step__icon {{icon}}"></span>
    <p class="b-step__text">{{text}}</p>
  </div>
</div>
