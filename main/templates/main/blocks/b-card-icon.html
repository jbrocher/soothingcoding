{% load static %}

<div class="p-md-5 p-2 b-card-icon text-center">
  <div class="my-md-4 my-1 b-card-icon__icon">
    <img class="mb-md-3 mb-1 b-card-icon__img" src="/static/{{icon}}" alt="">
    <h5 class="b-card-icon__title"><strong>{{title}}</strong></h5>
  </div>
  <p class="text-justify p-md-4 p-1 b-card-icon__text">{{text}}</p>
</div>
